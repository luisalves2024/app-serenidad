<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenidad: El Arte de Gobernarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="faldon-banner"></div>

        <div id="inicio-container">
            <form id="inicio-form">
                <input type="number" id="edad" placeholder="Tu edad" required>
                <input type="text" id="genero" placeholder="Tu género (ej. mujer, hombre, no binario)" required>
                <input type="text" id="ocupacion" placeholder="Tu ocupación" required>
                <input type="text" id="pelicula" placeholder="Una de tus películas favoritas" required>
                <button type="submit">Iniciar conversación</button>
            </form>
        </div>

        <div id="chat-container" class="hidden">
            <div id="chat-log"></div>
            <div id="loading" class="hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Escribe tu respuesta..." autocomplete="off">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
